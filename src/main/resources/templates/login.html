<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login do Sistema</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="col-sm-offset-4 col-sm-4">
		<h1>Sistema de Logística</h1>
		<form action="#" method="post" th:action="@{/}" th:object="${usuario}">
			<div class="form-group" th:if="${error}">
				<span class="alert alert-danger">Erro ao fazer login</span>
			</div>
			<div class="form-group">
				<label for="login">Usuário</label>
				<input type="text" class="form-control" id="login" name="username"/>
			</div>
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" id="senha" name="password"/>
			</div>
			<div class="form-group">
			<button type="submit" class="btn btn-primary">Autenticar</button>
			</div>
		</form>
		</div>
	</div>
	<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"/>
	<script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"/>
</body>
</html>
